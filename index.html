<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taplink Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Подключение шрифта Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Логотип и аватар -->
        <div class="header">
            <img class="avatar" src="https://cs14.pikabu.ru/post_img/big/2023/02/13/8/1676296367166243426.png" alt="User Avatar">
            <h1>Добро пожаловать, Я - Ваше Имя</h1>
            <p class="bio">Я - веб-разработчик и любитель технологий. Присоединяйтесь ко мне в социальных сетях!</p>
        </div>

        <!-- Социальные кнопки -->
        <div class="social-links">
            <a href="https://instagram.com" class="social-button" id="instagram-button">
                <i class="fab fa-instagram social-icon"></i> Instagram
            </a>
            <a href="https://wa.me" class="social-button" id="whatsapp-button">
                <i class="fab fa-whatsapp social-icon"></i> WhatsApp
            </a>
            <a href="https://telegram.me" class="social-button" id="telegram-button">
                <i class="fab fa-telegram social-icon"></i> Telegram
            </a>
            <a href="https://youtube.com" class="social-button" id="youtube-button">
                <i class="fab fa-youtube social-icon"></i> YouTube
            </a>
        </div>

        <!-- Дополнительные кнопки -->
        <div class="additional-links">
            <a href="https://github.com" class="additional-button">GitHub</a>
            <a href="mailto:your.email@example.com" class="additional-button">Email</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
